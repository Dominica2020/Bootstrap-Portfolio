<body>

    <div class="container">
        <header id="masthead">
            <div class="row">
                <div class="col-sm-4">

                <div class="col-sm-8">
                    <nav>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <form id="contact-form">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form id="contact-form">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
